version: '3.8'

services:
  # 1. POSTGRES (Database)
  db:
    image: postgres:15-alpine
    container_name: receipt_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-receipts_app}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-receipts_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. REDIS (Result Backend)
  redis:
    image: redis:7-alpine
    container_name: redis_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. RABBITMQ (Broker)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_prod
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 20s
      timeout: 10s
      retries: 5

  # 4. MINIO (Object Storage)
  storage:
    image: minio/minio:latest
    container_name: receipt_storage_prod
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_prod_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 5. API (Backend)
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: receipt_api_prod
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-receipts_app}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_ENDPOINT=http://storage:9000
      - S3_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET=${MINIO_ROOT_PASSWORD:-minioadmin}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - TESSERACT_PATH=/usr/bin/tesseract
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      storage:
        condition: service_healthy
    ports:
      - "8000:8000"

  # 6. WORKER (Celery)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: receipt_worker_prod
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-receipts_app}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_ENDPOINT=http://storage:9000
      - S3_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET=${MINIO_ROOT_PASSWORD:-minioadmin}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - TESSERACT_PATH=/usr/bin/tesseract
    depends_on:
      - db
      - redis
      - rabbitmq
      - storage

  # 7. FRONTEND (UI)
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: receipt_ui_prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_prod_data:
  minio_prod_data: